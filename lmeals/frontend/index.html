<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    // Robust crypto.randomUUID polyfill - runs immediately to satisfy vendor dependencies
    (function () {
      var g = typeof window !== 'undefined' ? window : globalThis;
      if (!g.crypto) g.crypto = {};
      if (!g.crypto.randomUUID) {
        g.crypto.randomUUID = function () {
          return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, function (c) {
            return (c ^ (g.crypto.getRandomValues ? g.crypto.getRandomValues(new Uint8Array(1))[0] : Math.floor(Math.random() * 256)) & 15 >> (c / 4)).toString(16);
          });
        };
      }
    })();
  </script>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>LMeals</title>
  <script>
    if (!crypto.randomUUID) {
      crypto.randomUUID = function () {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
